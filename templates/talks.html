{% extends "base.html" %}

{%- block meta -%}
<title>{{ section.title }} - alexisjanvier.net</title>
<meta name="description" content="{{ section.description }}">
{%- endblock meta -%}

{% block content %}
<article>
<h1 class="title">
  {{ section.title }}
</h1>
<ol>
  {% for page in section.pages %}
  <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
  {% endfor %}
</ol>
</article>
{% endblock content %}
